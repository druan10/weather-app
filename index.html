<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>local-weather-app</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href='./css/style.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

</head>

<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col text-center">
                <h1>freeCodeCamp</h1>
                <h2>Local Weather App</h2>
            </div>
        </div>

        <div class="jumbotron text-center">
            <div id="weather-div">
                <h2 class="align-middle">Waiting for your Location...</h2>
            </div>
            <br>
            <i id="weather-icon" class="wi wi-sunny"></i>
            <div id="loader"></div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button class="btn btn-light" id="get-weather-button">Get Location</button>
            </div>
            <div class="col text-center">
                <button class="btn btn-light" id="uom-toggle-button">Switch to Celsius</button>
            </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
